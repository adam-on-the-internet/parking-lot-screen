<app-button (click)="startFreeMode()">Start Free Mode</app-button>
<app-button (click)="startPlaylistMode()">Start Playlist Mode</app-button>
<hr>
<p>Select images by tag:</p>
<ng-container *ngFor="let tag of tagList">
  <app-button (click)="startTagMode(tag)">
    Start {{tag}} Mode
  </app-button>
  <br>
</ng-container>

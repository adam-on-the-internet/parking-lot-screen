<h1>Welcome to the Song Gallery!</h1>
<p>There are {{songCount}} songs in the gallery.</p>
<hr>
Songs:
<button (click)="setSong(song)" *ngFor="let song of songsToDisplay">{{song.name}}</button>
<p *ngIf="songView">{{songView.name}}</p>
<hr>
<ng-container *ngIf="songView">
  {{songView | json}}
</ng-container>

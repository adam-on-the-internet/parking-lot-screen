<section id="welcome-header" *ngIf="modeNotSet">
    <h1>Welcome</h1>
    <p>
      Would you like to start a show or view the gallery of images?
    </p>
</section>
<p>
    <app-button (click)="setMode('SHOW')" *ngIf="!showMode"> 
        Start Show
      </app-button>
</p>
<app-button (click)="setMode('GALLERY')" *ngIf="modeNotSet"> 
  View Gallery
</app-button>

<app-world *ngIf="showMode"></app-world>
<app-gallery *ngIf="galleryMode"></app-gallery>
